<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/35671f3e68.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <title>Carousel</title>
  </head>
  <body>
    <h1>Carousel</h1>
    <div class="carousel">
      <button class="prev"><i class="fas fa-angle-left"></i></button>
      <button class="next"><i class="fas fa-angle-right"></i></button>
      <div class="images-container">
        <div
          class="image-container"
          style="background-image: url('img/guitar1.jpg')"
        ></div>
        <div
          class="image-container"
          style="background-image: url('img/guitar2.jpg')"
        ></div>
        <div
          class="image-container"
          style="background-image: url('img/guitar3.jpg')"
        ></div>
        <div
          class="image-container"
          style="background-image: url('img/guitar4.jpg')"
        ></div>
      </div>
      <div class="circles">
        <span></span><span></span><span></span><span></span>
      </div>
    </div>
  </body>
</html>
